<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 06</title>
</head>
<body>
    <form action="">
        <div>
            <h1>Porcentagem</h1>
            <input 
                type="text"
                name="porcentagem"
                id="porcentagem"
                placeholder="%"
                onkeydown="Mask.apply(this, 'formatPercentage')"
            >
        </div>
        <div>
            <h1>CPF</h1>
            <input 
                type="text"
                name="cpf"
                id="cpf"
                placeholder="xxx.xxx.xxx-xx"
                maxlength="14"
                onkeydown="Mask.apply(this, 'formatCPF')"
            >
        </div>
    </form>
</body>
<script src="/inputmasks-challenge06/scripts.js"></script>
</html>
